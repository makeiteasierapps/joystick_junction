<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyStick Junction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <form id="login-form">
                    <h1 class="text-center mb-4">Login</h1>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" class="form-control" id="login-email" required="">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password" required="">
                    </div>
                    <div class="container d-flex justify-content-center align-items-center">
                        <div class="row justify-content-center">
                            <div>
                                <button id="login-button" type="submit" class="btn btn-primary btn-block">Login</button>
                                <button id="create-account" class="btn btn-primary btn-block">Create Account</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form id="create-account-form" style="display: none;">
                    <h1 class="text-center mb-4">Create Account</h1>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" class="form-control" id="signup-username" required="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required="" autocomplete="additional-name">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" class="form-control" id="signup-password" required="">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" required="">
                    </div>
                    <div class="container d-flex justify-content-center align-items-center">
                        <div class="row justify-content-center">
                            <div>
                            <button id="submitCreate" type="submit" class="btn btn-primary btn-block">Create Account</button>
                            <button id="back-to-login" class="btn btn-primary btn-block">Back to Login</button>
                        </div>
                        </div>
                    </div>
                </form>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
