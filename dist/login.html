<!DOCTYPE html>
<html lang="en">
<head><script src="/login.809a8774.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyStick Junction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/login.8c4425a9.css">
    <link rel="import" href="/home.c4ce006a.html">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <form id="login-form" class="needs-validation" novalidate="">
                    <h1 class="text-center mb-4">Login</h1>
                    <div class="form-row">
                        <div class="col-md mb-3">
                            <label for="login-form-email">Email</label>
                            <input type="email" class="form-control" id="login-form-email" required="">
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md mb-3">
                            <label for="login-form-password">Password</label>
                            <input type="password" class="form-control" id="login-form-password" required="">
                            <div class="invalid-feedback">
                                Please provide a password.
                            </div>
                        </div>
                    </div>
                    <div class="container d-flex justify-content-center align-items-center">
                        <div class="row justify-content-center">
                            <div id="login-buttons">
                                <button id="login-button" type="submit" class="btn btn-primary btn-block">Login</button>
                                <button id="create-account" class="btn btn-primary btn-block">Create Account</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form id="create-account-form" style="display: none" class="needs-validation" novalidate="">
                    <h1 class="text-center mb-4">Create Account</h1>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" class="form-control" id="signup-username" required="">
                    </div>
                    <div class="form-row">
                        <label for="create-account-form-email">Email</label>
                        <input type="email" class="form-control" id="create-account-form-email" required="" autocomplete="additional-name">
                    </div>
                    <div class="form-row">
                        <label for="create-account-form-password">Password</label>
                        <input type="password" class="form-control" id="create-account-form-password" required="">
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" required="">
                    </div>
                    <div class="container d-flex justify-content-center align-items-center">
                        <div class="row justify-content-center">
                            <div>
                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                            <button id="back-to-login" class="btn btn-primary btn-block">Back to Login</button>
                        </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
        <!-- Error Toast -->
        <div id="toast-container" class="row justify-content-center">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header d-flex justify-content-between">
                <div>
                    <i class="fas fa-exclamation-circle"></i>
                    <strong class="ml-2">Error</strong>
                </div>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <i class="fas fa-times"></i>
                  </button>
              
            </div>
            <div class="toast-body" id="toast-body">
              <!-- Error message will be inserted here -->
            </div>
          </div>
        </div>
    </div>
    <script src="/login.6d19b02f.js" defer=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9fb4e03001.js" crossorigin="anonymous"></script>
</body>
</html>
