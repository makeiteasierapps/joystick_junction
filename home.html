<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Joystick Junction</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="/css/home.css" />
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Joystick Junction</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero">
            <div class="container text-center">
                <h1 id="user-greeting"></h1>

                <h1>Welcome to Joystick Junction</h1>
                <p>Play exciting games and have fun!</p>
                <a class="btn btn-primary" href="#">Play Now</a>
                <!-- Online Users Section -->
                <div class="container text-center" id="online-users">
                    <h2>Online Users</h2>
                    <ul id="users-list">
                        <!-- Online users will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Game Board Section (Add game board here) -->
        <div class="game-board">
            <!-- Tic-Tac-Toe-->
            <div class="tictactoeContainer">
                <h1>Tic Tac Toe</h1>
                <div class="tictactoeBoard">
                    <!-- Individual cells where players will place 'X' or 'O' -->
                    <!-- data-cell-index is used to uniquely identify each cell -->
                    <!-- First row of the TTT board -->
                    <div class="row">
                        <button class="cell" data-cell-index="0"></button>
                        <button class="cell" data-cell-index="1"></button>
                        <button class="cell" data-cell-index="2"></button>
                    </div>
                    <!-- Second row of the Tic Tac Toe board -->
                    <div class="row">
                        <button class="cell" data-cell-index="3"></button>
                        <button class="cell" data-cell-index="4"></button>
                        <button class="cell" data-cell-index="5"></button>
                    </div>
                    <!-- Third row of the Tic Tac Toe board -->
                    <div class="row">
                        <button class="cell" data-cell-index="6"></button>
                        <button class="cell" data-cell-index="7"></button>
                        <button class="cell" data-cell-index="8"></button>
                    </div>
                </div>
                <div class="status" id="status"></div>
                <button class="reset-button" id="reset-button">Reset</button>
            </div>

            <!-- User Info Container -->
            <div class="container text-center" id="user-info">
                <h2>User Info</h2>
                <p>Username: JohnDoe</p>
                <p>Games Played: <span id="games-played">0</span></p>
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
                <p>Ties: <span id="ties">0</span></p>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="footer text-center">
            <p>&copy; 2023 Joystick Junction</p>
        </footer>

        <!-- Bootstrap JS and jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Additional JavaScript (joystick-junction.js) -->
        <script type="module" src="/js/home.js"></script>
    </body>
</html>
